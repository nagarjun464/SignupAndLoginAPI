name: Deploy SignupLogin API

on:
  push:
    branches:
      - master  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Build and Publish
        run: dotnet publish ./SignupAndLoginAPI/SignupAndLoginAPI.csproj -c Release -o ./publish

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build Docker Image
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev -q
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/signup-repo/signup-api:$GITHUB_SHA .
        working-directory: ./SignupAndLoginAPI/SignupAndLoginAPI

      - name: Push Docker Image
        run: docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/signup-repo/signup-api:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy signup-api \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/signup-repo/signup-api:$GITHUB_SHA \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
